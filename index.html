<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }

<style>
  /* Keyframes for the Pointer Flick */
  @keyframes flick-pointer {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-15deg); }
  }
  
  .is-flicking {
    animation: flick-pointer 0.1s ease-in-out;
  }

  /* Keyframes for the wave light-up effect on the wheel lights */
  @keyframes wave-light-up-ball {
    0%, 100% {
      fill: url(#glass-bulb-gradient);
      filter: none;
    }
    40%, 60% {
      fill: #ffffff;
      filter: drop-shadow(0 0 8px #ffffff) drop-shadow(0 0 16px rgba(255, 255, 255, 0.7));
    }
  }

  .wave-light-ball {
    animation: wave-light-up-ball 4s infinite;
  }
  
  /* Keyframes for the wave light-up effect on the title */
  @keyframes wave-light-up {
    0%, 100% {
      color: #00ff8c;
      text-shadow: none;
    }
    50% {
      color: #8bf1c3;
      text-shadow: 0 0 7px #8bf1c3, 0 0 15px #00ff8c;
    }
  }

  .wave-letter {
    color: #00ff8c;
    animation: wave-light-up 4s infinite;
  }

</style>
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
