  <script type="importmap">

<style>
  /* Keyframes for the Pointer Flick */
  @keyframes flick-pointer {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-15deg); }
  }
  
  .is-flicking {
    animation: flick-pointer 0.1s ease-in-out;
  }

  /* Keyframes for the Breathing Lights - Pattern A */
  @keyframes breathing-light-A {
    0%, 25%, 50%, 75%, 100% { 
      fill: #111827; /* Dark 'off' color */
    }
    12.5% { fill: #ef4444; } /* Red */
    62.5% { fill: #f8fafc; } /* White */
  }

  .breathing-light-A {
    animation: breathing-light-A 3s infinite ease-in-out;
  }

  /* Keyframes for the Breathing Lights - Pattern B (Offset) */
  @keyframes breathing-light-B {
    0%, 25%, 50%, 75%, 100% { 
      fill: #111827; /* Dark 'off' color */
    }
    37.5% { fill: #ef4444; } /* Red */
    87.5% { fill: #f8fafc; } /* White */
  }

  .breathing-light-B {
    animation: breathing-light-B 3s infinite ease-in-out;
  }
  
  /* Keyframes for breathing text effect */
  @keyframes breathing-text {
    0%, 100% {
      color: #00ff8c;
    }
    50% {
      color: #8bf1c3;
    }
  }

  .breathing-text {
    animation: breathing-text 4s infinite ease-in-out;
  }

</style>
</head>

  </body>
