<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Milk Prize Wheel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  body {
    background-image: url('https://i.postimg.cc/PNnffWBh/Sem-Titulo-3.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  /* Keyframes for the Pointer Flick */
  @keyframes flick-pointer {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(-15deg); }
  }
  
  .is-flicking {
    animation: flick-pointer 0.1s ease-in-out;
  }

  /* New class for the static, pre-lit idle state of the bulbs - now a glass effect */
  .pre-lit-ball {
    fill: url(#glass-bulb-gradient);
    filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
  }

  /* Keyframes for the wave light-up effect on the wheel lights */
  @keyframes wave-light-up-ball {
    /* Start and end states match the pre-lit glass state for a seamless loop */
    0%, 100% {
      fill: url(#glass-bulb-gradient);
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
    }
    /* The peak of the wave is a brighter white light */
    40%, 60% {
      fill: #ffffff;
      filter: drop-shadow(0 0 8px #ffffff) drop-shadow(0 0 16px rgba(255, 255, 255, 0.7));
    }
  }

  .wave-light-ball {
    /* Base styles match the glass look to prevent the black flash */
    fill: url(#glass-bulb-gradient);
    filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
    animation: wave-light-up-ball 2.3484s infinite;
  }
  
  /* NEW Keyframes for the initial 3 synchronized blinks for the winner */
  @keyframes winner-initial-blink {
    /* 'Off' state is the default glass look */
    0%, 33%, 66%, 100% {
      fill: url(#glass-bulb-gradient);
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
    }
    /* 'On' state is the yellow glow at the peak of each blink */
    16.6%, 50%, 83.3% {
      fill: #fcd34d; /* Amber 300 */
      filter: drop-shadow(0 0 10px #f59e0b) drop-shadow(0 0 20px rgba(245, 158, 11, 0.8));
    }
  }

  /* NEW Class to apply the initial blink animation */
  .winner-initial-blink-ball {
    fill: url(#glass-bulb-gradient); /* Base style to prevent flickers */
    filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
    animation: winner-initial-blink 1.8s linear 1; /* Runs the 3-blink sequence once */
  }

  /* Keyframes for the celebratory winner light-up effect */
  @keyframes winner-blink {
    /* Start and end states are the glass look */
    0%, 100% {
      fill: url(#glass-bulb-gradient);
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
    }
    /* Mid-point is a celebratory yellow flash */
    50% {
      fill: #fcd34d; /* Amber 300 */
      filter: drop-shadow(0 0 10px #f59e0b) drop-shadow(0 0 20px rgba(245, 158, 11, 0.8));
    }
  }

  .winner-blinking-ball {
    /* Base styles match the glass look to prevent the black flash */
    fill: url(#glass-bulb-gradient);
    filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
    animation: winner-blink 1.2s infinite ease-in-out;
  }

  /* Keyframes for the wave light-up effect on the title */
  @keyframes wave-light-up {
    0%, 100% {
      color: #48f5ba;
      text-shadow: none;
    }
    50% {
      color: #00ffa8;
      text-shadow: 0 0 7px #00ffa8, 0 0 15px #48f5ba;
    }
  }

  .wave-letter {
    color: #48f5ba;
    animation: wave-light-up 3s infinite;
  }

</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
